<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Girl or Boy</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Mädl oder Bub?</h1>
      <!-- <h1 class="header">Мальчик или девочка?</h1> -->
      <p>Klicke auf die Kreise und finde drei gleiche Abbildungen (3 Mädls oder 3 Buben) in einer Reihe - ob horizontal, vertikal oder diagonal. Naa, was wird’s wohl werden?! :)</p>
      <!-- <p>Нажми на круги и найди три одинаковых изображения (3 девочки или 3 мальчика) в ряд - по горизонтали, вертикали или диагонали. Нуу, кто же у нас будет?! :)</p> -->
      <div class="grid">
        <div id="btn-1" class="btn btn-girl btn-main"></div>
        <div id="btn-2" class="btn btn-girl"></div>
        <div id="btn-3" class="btn btn-boy"></div>
        <div id="btn-4" class="btn btn-boy"></div>
        <div id="btn-5" class="btn btn-girl btn-main"></div>
        <div id="btn-6" class="btn btn-boy"></div>
        <div id="btn-7" class="btn btn-boy"></div>
        <div id="btn-8" class="btn btn-boy"></div>
        <div id="btn-9" class="btn btn-girl btn-main"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
  </body>
</html>
